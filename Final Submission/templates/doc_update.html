<!-- Form -->

<section class="white-section" id="update">

  <div class="container-fluid coloured-section">
    <h2 class="section-heading">Update Patient File</h2>
    <!-- date -->
    <form id="form-user" action="#" method="post">

      <!-- Name input -->
      <div class="form-group" data-errormsg="">
        <label for="exampleFormControlTextarea1">Patient Full Name</label>
        <textarea type="text" name="name" class="form-control" id="exampleFormControlTextarea1" placeholder="William McMaster" rows="1"></textarea>
      </div>


      <div class="form-group" data-errormsg="">
        <label for="exampleFormControlTextarea1">Patient Health Card Number</label>
        <textarea type="text" name="health_num" class="form-control" id="exampleFormControlTextarea1" placeholder="5584-486-674-XX" rows="1"></textarea>
      </div>

<!--      Adding date to the form-->
      <div>
        <label for="date">Date</label>
      </div>
      <div>
        <input type="date" name="date2" id="exampleFormControlInput1" min="1920-06-10" style="margin-bottom: 2%">
      </div>


      <!-- Category -->
      <div class="form-group">
        <label for="exampleFormControlSelect1">Categories</label>
        <select name="category" class="form-control" id="exampleFormControlSelect1">
          <option>Family_History</option>
          <option>Injuries_and_Symptoms_Log</option>
          <option>Prescriptions</option>
          <option>Mental_Health_Log</option>
          <option>Miscellaneous_Notes</option>
        </select>
      </div>

      <!-- Update textarea -->
      <div class="form-group" data-errormsg="">
        <label for="exampleFormControlTextarea1">Patient Update</label>
        <textarea name="notes" type="text" class="form-control" id="exampleFormControlTextarea1" placeholder="The patient reported ..." rows="3"></textarea>
      </div>

      <!-- Checking to see if the person agrees to submitting correct info -->
      <div class="form-box" data-errormsg="">
        <label for="input-alive">I confirm this information is true</label>
        <input type="checkbox" id="input-alive" value="yes" tabindex="5" />
      </div>

      <div class="form-box">
        <button class="btn btn-dark" id="button-cancel">Cancel</button>

        <!-- Pop-up button for confirmation -->
